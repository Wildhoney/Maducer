language: node_js
node_js: stable
script:
    - yarn
    - yarn test
    - yarn build

after_success: yarn coverage

before_install:
    - 'sysctl kernel.unprivileged_userns_clone=1'
    - 'export DISPLAY=:99.0'
    - 'sh -e /etc/init.d/xvfb start'

deploy:
    provider: heroku
    api_key:
        secure: 
    app: maducer
    on:
        repo: Wildhoney/Maducer
